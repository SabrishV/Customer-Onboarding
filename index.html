<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Customer Onboarding</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="js/validation.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="pos-pay-logo.jpeg" alt="Company Logo" class="company-logo">
            </div>
            <div class="form">
                <h2>Customer Onboarding</h2>
                <form id="onboardingForm" method="post" action="register.php" enctype="multipart/form-data">
                    <!-- Personal Information -->
                    <div class="form-section" id="personal-info">
                        <h3>Personal Information</h3>
                        <div class="inputBx">
                            <input type="text" id="full_name" name="full_name" placeholder="Full Name" required>
                        </div>
                        <div class="inputBx">
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="inputBx">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                            <span class="eye" onclick="togglePassword()">
                                <i class="fas fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                        <div class="inputBx">
                            <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number" required>
                        </div>
                        <div class="inputBx">
                            <button type="button" onclick="nextSection('shop-info')">Next</button>
                        </div>
                    </div>
                    
                    <!-- Shop Information -->
                    <div class="form-section" id="shop-info" style="display: none;">
                        <h3>Shop Information</h3>
                        <div class="inputBx">
                            <input type="text" id="shop_name" name="shop_name" placeholder="Shop Name" required>
                        </div>
                        <div class="inputBx">
                            <input type="text" id="shop_address" name="shop_address" placeholder="Shop Address" required>
                        </div>
                        <div class="inputBx">
                            <input type="text" id="shop_phone_number" name="shop_phone_number" placeholder="Shop Phone Number" required>
                        </div>
                        <div class="inputBx">
                            <input type="email" id="shop_email" name="shop_email" placeholder="Shop Email Address (if different)">
                        </div>
                        <div class="inputBx">
                            <button type="button" onclick="nextSection('business-info')">Next</button>
                            <button type="button" onclick="previousSection('personal-info')">Previous</button>
                        </div>
                    </div>
                    
                    <!-- Business Financial Details -->
                    <div class="form-section" id="business-info" style="display: none;">
                        <h3>Business Financial Details</h3>
                        <div class="inputBx">
                            <input type="text" id="business_registration_number" name="business_registration_number" placeholder="Business Registration Number" required>
                        </div>
                        <div class="inputBx">
                            <input type="text" id="tin" name="tin" placeholder="Tax Identification Number (TIN)" required>
                        </div>
                        <div class="inputBx">
                            <input type="text" id="vat_gst_number" name="vat_gst_number" placeholder="VAT/GST Number (if applicable)">
                        </div>
                        <div class="inputBx">
                            <input type="text" id="annual_revenue" name="annual_revenue" placeholder="Annual Revenue (optional)">
                        </div>
                        <div class="inputBx">
                            <button type="button" onclick="nextSection('bank-info')">Next</button>
                            <button type="button" onclick="previousSection('shop-info')">Previous</button>
                        </div>
                    </div>
                    
                    <!-- Banking Information -->
                    <div class="form-section" id="bank-info" style="display: none;">
                        <h3>Banking Information</h3>
                        <div class="inputBx">
                            <input type="text" id="account_name" name="account_name" placeholder="Account Name" required>
                        </div>
                        <div class="inputBx">
                            <input type="text" id="account_number" name="account_number" placeholder="Account Number" required>
                        </div>
                        <div class="inputBx">
                            <input type="text" id="bank_name" name="bank_name" placeholder="Bank Name" required>
                        </div>
                        <div class="inputBx">
                            <input type="text" id="ifsc_code" name="ifsc_code" placeholder="IFSC Code" required>
                        </div>
                        <div class="inputBx">
                            <button type="submit">Register</button>
                            <button type="button" onclick="previousSection('business-info')">Previous</button>
                        </div>
                    </div>
                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>
                <p>Forgot your password? <a href="recovery.html">Password Recovery</a></p>
            </div>
            <div class="powered-by">
                <p>Powered by</p>
                <img src="logo-transparent.png" alt="Powered by Logo" class="powered-by-logo">
            </div>
        </div>
        <div class="background-image">
            <img src="login_bg.png" alt="Background Image">
        </div>
    </div>
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function nextSection(sectionId) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }

        function previousSection(sectionId) {
            document.querySelectorAll('.form-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
